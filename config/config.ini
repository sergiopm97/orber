[FIVETHIRTYEIGHT]
database_url = https://projects.fivethirtyeight.com/soccer-api/club/spi_matches.csv

[SEASON_FILTER]
season_column = season
initial_season = 2017
final_season = 2021

[RAW_FEATURES_TARGETS]
raw_features = ['date', 'season', 'league', 'team1', 'team2', 'spi1', 'spi2', 'prob1', 'probtie', 'prob2', 'proj_score1', 'proj_score2']
raw_targets = ['score1', 'score2']

[DATE_COLUMN]
name = date

[NEW_TARGETS]
match_winner = winner
match_goals = goals
over_2_goals = over2
both_teams_scored = btts

[SCORES]
home_score = score1
away_score = score2

[TEAMS]
home_team = team1
away_team = team2

